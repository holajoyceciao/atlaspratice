<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas</title>
    <link rel="stylesheet" href="atlas_index.css">

  </head>
  <body>
    <div class="container">
      <img class="logo drop-shadow" src="images/logo.png" alt="" />
      <h1>ATLAS</h1>
      <p class="pp">Blissful Travel</p>
      <div class="line"></div>
      <button class="ff cc">Login</button>
      <div class="ff oo"><span>OR</span></div>
      <button class="ff nbg">Create an account</button>
    </div>
    <div class="ff sc">
      UI designed by InVision <br> 
      https://www.invisionapp.com/inside-design/design-resources/free-mobile-ui-kit-atlas/ 
    </p>
    <div class="s_container">
      <div class="sign">
        <i class="fas fa-times"></i>
        <p class="ff">Sign in</p>
      </div>
        <div class="s_wraper">
        <p>Sign in</p>
        <input type="text" placeholder="Email/Account Name">
        <input type="text" placeholder="Password">
        <div>
          <p>Keep me logged in</p>
          <div></div>
        </div>
        <button>Login</button>
      </div><!-- s_wraper end  -->
    
      <p>Not a user?<span><a href="">Sign up</a></span></p>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    </div>
  </body>
</html>
